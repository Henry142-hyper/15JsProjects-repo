<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Review</h1>
                <div class="underline"></div>
            </div>

            <article class="article">
                <div class="imgContainer">
                    <img src="images/person1.jpg" id="personImg" alt="">
                </div>
                <div class="infos">
                    <h3 id="name">
                        Susan Smit
                    </h3>
                    <h4 id="job">
                        Web Developer
                    </h4>
                    <p id="review">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Pariatur ex nobis qui fuga commodi quo doloremque voluptatum veritatis. Id consectetur eum saepe soluta omnis eaque, dolorem dolores itaque assumenda quod?
                    </p>
                </div>
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>
    
    <!-- Javascript -->
    <script src="review.js"></script>
</body>
</html>
